subroutine BFM0D_Output_EcologyDynamics(BFM0D_tra, BFM0D_sed, local_BFM0D_dia)

  !-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=
